<body>

 <h1 id="main-heading">Привет, мир</h1>

 <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
 <script>
	//меняет название хединга
 	$("#main-heading").text("Мои друзья");
 	//создает массив френдс	
 	var friends = ["anna", "frank", "cole", "svit"];
	//добавляет по одному єлементу из массива, создавая для них єлемент р. и потом медленнно появляет его	
	for (var i = 0; i < friends.length; i++) {
		$("body").append("<p>" + friends[i] + "</p>");
	    $("p").last().hide().fadeIn((i + 1) * 3000);
    }
    //прибавляет слово бест к р(сразу одновременно с их появлением)
	$("p").append(" best!");

 </script>
