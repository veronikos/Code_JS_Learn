<!DOCTYPE html>
<html>
<head>
	 <meta charset="UTF-8">
	 <title>Анимация по квадрату</title>
</head>
<body>
 	<h1 id="heading">Надпись должна двигаться по квадрату</h1>
	 <script src="https://code.jquery.com/jquery-2.1.0.js">
	 </script>
	 <script>
		
		var offset = 0;
		var movement = "right";
		var intervalLength = 120;
    	var clicks = 0;
		
		$("#heading").offset({left: offset, top: offset});

		var moveHeading = function (){

			if (movement === "right") {
				$("#heading").offset({left:offset});
				offset++;
				if (offset > 200) {
					movement = "down";
					offset = 0;
				}
			}
			else if (movement === "down") {
				$("#heading").offset({top:offset});
				offset++;
				if (offset > 200) {
					offset = 200;
					movement = "left";
				}
			}
			else if (movement === "left") {
				$("#heading").offset({left:offset});
				offset--;
				if (offset < 0) {
					offset = 200;
					movement = "up";
				}
			}
			else if (movement === "up") {
				$("#heading").offset({top:offset});
				offset--;
				if (offset < 0) {
					offset = 0;
					movement = "right";
				}
			}

		};
